/machine_states/main_robot:
  ros__parameters:

    # Robot states 
    emergency: 0                 # Index for EMERGENCY state 
    init: 10                     # Index for INIT state 
    manual: 20                   # Index for MANUAL state 
    autonomous: 30               # Index for AUTONOMOUS state 
    in_goal: 40                  # Index for IN GOAL state 
    mission_completed: 50        # Index for MISSION COMPLETED state 
    
    # Debug/test 
    use_sim_time: false         # Use simulation time 
    debug: false                # Enable debug prints 